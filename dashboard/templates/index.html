<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METHEFOR Finansal Ã–zgÃ¼rlÃ¼k - Dashboard</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- TradingView Widget -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #FFD700;
            --dark-bg: #0A0E27;
            --card-bg: rgba(15, 23, 42, 0.8);
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A0E27 0%, #1E293B 50%, #334155 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.2em;
            color: #94A3B8;
            letter-spacing: 2px;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 20px;
            font-size: 0.9em;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #94A3B8;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.buy .stat-value { color: var(--success); }
        .stat-card.sell .stat-value { color: var(--danger); }
        .stat-card.news .stat-value { color: var(--info); }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gold);
        }

        .panel-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--gold);
        }

        .refresh-btn {
            background: var(--gold);
            color: var(--dark-bg);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Signal Cards */
        .signal-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid var(--gold);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .signal-card:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .signal-symbol {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
        }

        .signal-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
            animation: glow 2s infinite;
        }

        .signal-badge.strong-buy {
            background: var(--success);
            color: white;
            box-shadow: 0 0 15px var(--success);
        }

        .signal-badge.buy {
            background: rgba(16, 185, 129, 0.3);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .signal-badge.hold {
            background: rgba(245, 158, 11, 0.3);
            color: var(--warning);
            border: 2px solid var(--warning);
        }

        .signal-badge.sell {
            background: rgba(239, 68, 68, 0.3);
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .signal-badge.strong-sell {
            background: var(--danger);
            color: white;
            box-shadow: 0 0 15px var(--danger);
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .signal-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 0.9em;
        }

        .signal-detail {
            color: #94A3B8;
        }

        .signal-detail strong {
            color: white;
            display: block;
            margin-top: 3px;
        }

        /* Chart Container */
        .chart-container {
            height: 300px;
            margin-top: 15px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
            padding: 10px;
            display: none;
        }

        .chart-container.active {
            display: block;
        }

        /* News Items */
        .news-item {
            background: rgba(30, 41, 59, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 3px solid var(--info);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: rgba(30, 41, 59, 0.8);
            transform: translateX(3px);
        }

        .news-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
            font-size: 0.95em;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #94A3B8;
        }

        .sentiment-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75em;
        }

        .sentiment-positive { background: rgba(16, 185, 129, 0.3); color: var(--success); }
        .sentiment-negative { background: rgba(239, 68, 68, 0.3); color: var(--danger); }
        .sentiment-neutral { background: rgba(148, 163, 184, 0.3); color: #94A3B8; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--dark-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--gold);
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            color: var(--gold);
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--gold);
        }

        .modal-symbol {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section-title {
            font-size: 1.2em;
            color: var(--gold);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .info-item {
            background: rgba(30, 41, 59, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            color: #94A3B8;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #94A3B8;
        }

        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">ðŸ’° METHEFOR</div>
            <div class="tagline">FÄ°NANSAL Ã–ZGÃœRLÃœK</div>
            <div class="live-indicator">
                <div class="pulse"></div>
                <span>CANLI VERÄ° AKI ÅžI</span>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ðŸ“Š</div>
                <div class="stat-value" id="total-signals">0</div>
                <div class="stat-label">Toplam Sinyal</div>
            </div>
            
            <div class="stat-card buy">
                <div class="stat-icon">ðŸ“ˆ</div>
                <div class="stat-value" id="buy-signals">0</div>
                <div class="stat-label">AlÄ±m Sinyali</div>
            </div>
            
            <div class="stat-card sell">
                <div class="stat-icon">ðŸ“‰</div>
                <div class="stat-value" id="sell-signals">0</div>
                <div class="stat-label">SatÄ±m Sinyali</div>
            </div>
            
            <div class="stat-card news">
                <div class="stat-icon">ðŸ“°</div>
                <div class="stat-value" id="news-count">0</div>
                <div class="stat-label">Aktif Haber</div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="main-grid">
            <!-- Signals Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">ðŸ“Š En Ä°yi Sinyaller</div>
                    <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Yenile</button>
                </div>
                <div id="signals-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Sinyaller yÃ¼kleniyor...</p>
                    </div>
                </div>
            </div>

            <!-- News Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">ðŸ“° Son Haberler</div>
                </div>
                <div id="news-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Haberler yÃ¼kleniyor...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="signal-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // Particle.js configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#FFD700' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#FFD700',
                    opacity: 0.2,
                    width: 1
                },
                move: { enable: true, speed: 2, direction: 'none', random: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                }
            },
            retina_detect: true
        });

        // WebSocket connection
        const socket = io();
        let currentSignals = [];
        let currentNews = [];
        let charts = {};

        socket.on('connect', () => {
            console.log('âœ“ Connected to Methefor Financial Freedom');
            refreshData();
        });

        socket.on('data_update', (data) => {
            console.log('âœ“ Data updated');
            updateDashboard(data);
        });

        // Load initial data
        async function refreshData() {
            try {
                const [summaryRes, newsRes] = await Promise.all([
                    fetch('/api/summary'),
                    fetch('/api/news?limit=10')
                ]);
                
                const summary = await summaryRes.json();
                const news = await newsRes.json();
                
                updateDashboard({ summary, news });
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function updateDashboard(data) {
            if (data.summary) {
                updateStats(data.summary);
                updateSignals(data.summary.signals || []);
            }
            
            if (data.news) {
                updateNews(data.news);
            }
        }

        function updateStats(summary) {
            const signals = summary.signals || [];
            
            // DÃœZELTME: DoÄŸru hesaplama
            const buySignals = signals.filter(s => 
                s.decision === 'BUY' || s.decision === 'STRONG BUY'
            ).length;
            
            const sellSignals = signals.filter(s => 
                s.decision === 'SELL' || s.decision === 'STRONG SELL'
            ).length;
            
            document.getElementById('total-signals').textContent = signals.length;
            document.getElementById('buy-signals').textContent = buySignals;
            document.getElementById('sell-signals').textContent = sellSignals;
            document.getElementById('news-count').textContent = summary.news_count || 0;
            
            // Animate numbers
            animateValue('total-signals', 0, signals.length, 2000);
            animateValue('buy-signals', 0, buySignals, 2000);
            animateValue('sell-signals', 0, sellSignals, 2000);
            animateValue('news-count', 0, summary.news_count || 0, 2000);
        }

        function updateSignals(signals) {
            currentSignals = signals;
            const container = document.getElementById('signals-container');
            
            if (signals.length === 0) {
                container.innerHTML = '<div class="loading"><p>HenÃ¼z sinyal yok</p></div>';
                return;
            }
            
            container.innerHTML = signals.slice(0, 10).map((signal, index) => `
                <div class="signal-card" onclick="showSignalDetails('${signal.symbol}')" data-index="${index}">
                    <div class="signal-header">
                        <div class="signal-symbol">ðŸ“Š ${signal.symbol}</div>
                        <div class="signal-badge ${signal.decision.toLowerCase().replace(' ', '-')}">
                            ${signal.decision}
                        </div>
                    </div>
                    <div class="signal-details">
                        <div class="signal-detail">
                            Skor: <strong>${signal.combined_score.toFixed(1)}/100</strong>
                        </div>
                        <div class="signal-detail">
                            GÃ¼ven: <strong>${signal.confidence.toFixed(1)}%</strong>
                        </div>
                        <div class="signal-detail">
                            Fiyat: <strong>$${signal.price?.current?.toFixed(2) || 'N/A'}</strong>
                        </div>
                    </div>
                    <div id="chart-${signal.symbol}" class="chart-container"></div>
                </div>
            `).join('');
            
            // Animate cards
            anime({
                targets: '.signal-card',
                translateX: [-100, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                easing: 'easeOutExpo'
            });
        }

        function updateNews(newsItems) {
            currentNews = newsItems;
            const container = document.getElementById('news-container');
            
            if (newsItems.length === 0) {
                container.innerHTML = '<div class="loading"><p>HenÃ¼z haber yok</p></div>';
                return;
            }
            
            container.innerHTML = newsItems.slice(0, 15).map(item => {
                const sentiment = item.sentiment_label || 'neutral';
                const sentimentEmoji = {
                    'positive': 'ðŸŸ¢',
                    'negative': 'ðŸ”´',
                    'neutral': 'âšª'
                }[sentiment] || 'âšª';
                
                return `
                    <div class="news-item">
                        <div class="news-title">
                            ${sentimentEmoji} ${item.title || item.headline || 'BaÅŸlÄ±k yok'}
                        </div>
                        <div class="news-meta">
                            <span>${item.source || 'Kaynak'}</span>
                            <span class="sentiment-badge sentiment-${sentiment}">
                                ${item.symbols ? item.symbols.join(', ') : 'Genel'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Animate news items
            anime({
                targets: '.news-item',
                translateX: [50, 0],
                opacity: [0, 1],
                delay: anime.stagger(50),
                easing: 'easeOutExpo'
            });
        }

        function showSignalDetails(symbol) {
            const signal = currentSignals.find(s => s.symbol === symbol);
            if (!signal) return;
            
            const modal = document.getElementById('signal-modal');
            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = `
                <div class="modal-header">
                    <div class="modal-symbol">ðŸ“ˆ ${signal.symbol}</div>
                    <div class="signal-badge ${signal.decision.toLowerCase().replace(' ', '-')}">
                        ${signal.decision}
                    </div>
                </div>
                
                <div class="modal-section">
                    <div class="modal-section-title">ðŸ’° Fiyat Bilgileri</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">GÃ¼ncel Fiyat</div>
                            <div class="info-value" style="color: ${signal.price?.change_1d >= 0 ? 'var(--success)' : 'var(--danger)'}">
                                $${signal.price?.current?.toFixed(2) || 'N/A'}
                                <span style="font-size: 0.7em">(${signal.price?.change_1d >= 0 ? '+' : ''}${signal.price?.change_1d?.toFixed(2) || '0'}%)</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Hacim</div>
                            <div class="info-value">${(signal.price?.volume / 1000000).toFixed(1)}M</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">GÃ¼n YÃ¼ksek</div>
                            <div class="info-value">$${signal.price?.high?.toFixed(2) || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">GÃ¼n DÃ¼ÅŸÃ¼k</div>
                            <div class="info-value">$${signal.price?.low?.toFixed(2) || 'N/A'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <div class="modal-section-title">ðŸ“Š Teknik Analiz (${signal.technical?.score}/100)</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">RSI</div>
                            <div class="info-value">${signal.technical?.rsi?.toFixed(1) || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Trend</div>
                            <div class="info-value">${signal.technical?.trend || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Teknik Karar</div>
                            <div class="info-value">${signal.technical?.decision || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Skor</div>
                            <div class="info-value">${signal.technical?.score || 'N/A'}/100</div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-section">
                    <div class="modal-section-title">ðŸ“° Sentiment Analiz (${signal.sentiment?.score >= 0 ? '+' : ''}${signal.sentiment?.score?.toFixed(2) || '0'})</div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Sentiment Skoru</div>
                            <div class="info-value" style="color: ${signal.sentiment?.score >= 0.5 ? 'var(--success)' : signal.sentiment?.score <= -0.5 ? 'var(--danger)' : 'var(--warning)'}">
                                ${signal.sentiment?.score >= 0 ? '+' : ''}${signal.sentiment?.score?.toFixed(2) || '0'}
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Sentiment Etiketi</div>
                            <div class="info-value">${signal.sentiment?.label || 'neutral'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Haber SayÄ±sÄ±</div>

                    <div class="info-grid">

            `;
            
            modal.classList.add('active');
            
            // Load TradingView chart
            setTimeout(() => {
                loadTradingViewChart(symbol, 'tradingview-modal-chart');
            }, 100);
        }

        function closeModal() {
            document.getElementById('signal-modal').classList.remove('active');
        }

        function loadTradingViewChart(symbol, containerId) {
            // Convert symbol format for TradingView
            let tvSymbol = symbol;
            if (symbol.includes('-USD')) {
                tvSymbol = symbol.replace('-USD', 'USD');
            } else if (symbol.includes('.IS')) {
                tvSymbol = 'BIST:' + symbol.replace('.IS', '');
            } else {
                tvSymbol = 'NASDAQ:' + symbol;
            }
            
            new TradingView.widget({
                "width": "100%",
                "height": 400,
                "symbol": tvSymbol,
                "interval": "D",
                "timezone": "Europe/Istanbul",
                "theme": "dark",
                "style": "1",
                "locale": "tr",
                "toolbar_bg": "#0A0E27",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": containerId,
                "studies": [
                    "RSI@tv-basicstudies",
                    "MACD@tv-basicstudies"
                ]
            });
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;
                if (current === end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Close modal on outside click
        document.getElementById('signal-modal').addEventListener('click', (e) => {
            if (e.target.id === 'signal-modal') {
                closeModal();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            refreshData();
            
            // Auto refresh every 30 seconds
            setInterval(refreshData, 30000);
        });
    </script>
